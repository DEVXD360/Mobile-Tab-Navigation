<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="phone">
        <img
          src="https://www.digitaltrends.com/wp-content/uploads/2020/12/maximize-iphone-home-screen-smart-stacks-3.jpg?fit=828%2C1792&p=1"
          alt="home"
          class="content show"
        />
        <img
          src="https://www.digitaltrends.com/wp-content/uploads/2020/12/maximize-iphone-home-screen-smart-stacks-4.jpg?fit=828%2C1792&p=1"
          alt="work"
          class="content"
        />
        <img
          src="https://i.insider.com/6064e68ddaf0f10018f99593?width=1000&format=jpeg&auto=webp"
          alt="blog"
          class="content"
        />
        <img
          src="https://i.pinimg.com/474x/e9/58/73/e9587345e7752c987c5e6b576f4379ea--yogaposes-mobile-design.jpg"
          alt="about"
          class="content"
        />
        <nav>
          <ul>
            <li class="active">
              <i class="home1"></i>
              <p>Home</p>
            </li>
            <li>
              <i class="work1"></i>
              <p>Work</p>
            </li>
            <li>
              <i class="blog"></i>
              <p>Blog</p>
            </li>
            <li>
              <i class="about-us"></i>
              <p>About Us</p>
            </li>
          </ul>
        </nav>
      </div>

      <script src="navigation.js"></script>
    
</body>
</html>
